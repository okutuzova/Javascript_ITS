<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Catwalk">
  <meta name="keywords" content="HTML, JavaScript">
  <meta name="author" content="Olga Kutuzova">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">
  <title>Cat Walk</title>
   
   <!-- Linked Pico Css for pretty fomatting  -->
   <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
 >

   <!-- Linked Css for pretty fomatting  -->
   <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- page content -->
    
    <div class="infodisplay">
        <h2>Cat Walk</h2>
        <p>
            The cat named Micioso Micio is walking on the screen.
            <br>
            The speed of the cat is <span id="speed">10</span> pixels per second.
    </div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="faster">Faster</button>
      <button id="slower">Slower</button>
      <button id="stop">Stop</button>
     </div>
    <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">


    <!-- End of Body -->
   <!-- Javascript files -->
    
    <script src="./scripts/main.js"></script>
    
    
</body>
</html>
