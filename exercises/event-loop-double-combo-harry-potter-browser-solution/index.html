<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🧙‍♂️ Hogwarts Card Battle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🪄 Hogwarts Card Battle</h1>

  <div id="scoreboard">
    <div>Player 1: <span id="player1-points">0</span></div>
    <div>Player 2: <span id="player2-points">0</span></div>
  </div>

  <div class="game-area">
    <div class="card" id="player1-card">Waiting...</div>
    <div class="vs">⚔️</div>
    <div class="card" id="player2-card">Waiting...</div>
  </div>

  <button id="next-round">▶️ Next Round</button>

  <div id="log"></div>

  <script src="main.js"></script>
</body>
</html>
